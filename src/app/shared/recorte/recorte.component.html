<div class="modal">
  <image-cropper 
    [imageBase64]="imagemOriginal" 
    [maintainAspectRatio]="true" 
    [aspectRatio]="aspectRatio" 
    format="png"
    base64ToFile="false"
    alignImage="center"
    (imageCropped)="cortarImagem($event)">
  </image-cropper>

  <div class="container-btns">
    <p-button label="Salvar" (onClick)="salvar()"/>
  </div>
</div>
